<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lixi</title>
</head>
<body>
    <h1>Lixi Statistics</h1>
    <div>
        <p>Picked Envelopes Count: <span id="picked-count">0</span></p>
        <p>Remaining Amount: <span id="remaining-amount">0</span></p>
        <p>Remaining Envelopes Count: <span id="remaining-envelopes">0</span></p>
    </div>
    <script>
        async function fetchData() {
            const response = await fetch('https://raw.githubusercontent.com/mqdo/lixi/main/data.json');
            const data = await response.json();

            document.getElementById('picked-count').innerText = data.pickedCount;
            document.getElementById('remaining-amount').innerText = data.remainingAmount;
            document.getElementById('remaining-envelopes').innerText = data.remainingEnvelopes;
        }

        // Fetch data initially and then every 2 seconds
        fetchData();
        setInterval(fetchData, 2000);
    </script>
</body>
</html>
